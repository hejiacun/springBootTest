spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

server.port=8011
#server.context-path=/center
### tomcat 最大线程数
server.tomcat.max-threads=300
### URI编码
server.tomcat.uri-encoding=UTF-8
### tomcat日志、dump等文件的临时文件夹,默认为系统的tmp文件夹
server.tomcat.basedir=/var/log/demo/hello/tomcat/
### 打开tomcat的access日志,设置日志格式
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t [%I] %{X-Forwarded-For}i %a %r %s (%D ms)

server.session.timeout=10
server.tomcat.uri-encoding=UTF-8

# mybatis.config= classpath:mybatis-config.xml
mybatis.mapperLocations=classpath:mapper/*.xml
# domain object's package 
mybatis.typeAliasesPackage=com.demo.springboot.entity
#从下划线命名自动映射到驼峰命名
