### tomcat 最大线程数
server.tomcat.max-threads=300
### URI编码
server.tomcat.uri-encoding=UTF-8
### tomcat日志、dump等文件的临时文件夹,默认为系统的tmp文件夹
server.tomcat.basedir=/var/log/demo/hello/tomcat/
### 打开tomcat的access日志,设置日志格式
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t [%I] %{X-Forwarded-For}i %a %r %s (%D ms)

server.session.timeout=10
server.tomcat.uri-encoding=UTF-8

# mybatis.config= classpath:mybatis-config.xml
mybatis.mapperLocations=classpath:mapper/*.xml
# domain object's package 
mybatis.typeAliasesPackage=com.demo.springboot.entity
#从下划线命名自动映射到驼峰命名
#mybatis.configuration.map-underscore-to-camel-case=true

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0